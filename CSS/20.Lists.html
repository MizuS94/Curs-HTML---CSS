<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>

    <style>
        ul.list1{
            list-style: square;
            /*list-style:lower-roman;*/
            list-style-image: url(Images/bluesquare.png);

        }
        ul.list2{
            list-style: none;
            padding: 0;
            margin: 0;
        
        }

        ul.list2 li{
            background-image: url(Images/bluesquare.png);
            background-repeat: no-repeat;
            padding-left: 25px;
        }
    </style>
</head>
<body>
    <p>A list of european capitals:</p>
    <ul class="list1">
        <li>Paris</li>
        <li>London</li>
        <li>Madrid</li>
    </ul>

    <p>A list of european capitals:</p>
    <ul class="list2">
            <li>Paris</li>
            <li>London</li>
            <li>Madrid</li>

    </ul>
    
</body>
</html>
