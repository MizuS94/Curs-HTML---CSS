<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-Out Forms</title>
</head>
<body>
    <form action="">
        <label for="address">Address</label>
        <input type="text" name="Address" id="address" placeholder="Address" size="30px" maxlength="100">
        <br>
        <label for="postcode">Postcode</label>
        <input type="text" name="Postcode" id="postcode" placeholder="Postcode" size="30px" maxlength="20">
        <br>
        <label for="city">City</label>
        <input type="text" name="City" id="city" placeholder="City" size="30px" maxlength="100">

        <p>Choose your shipping method:</p>
        <select name="shipping" id="shipping">
            <option value="Free super saver shipping">Free super saver shipping</option>
            <option value="Two-Day shipping">Two-Day shipping</option>
            <option value="One-Day shipping">One-Day shipping</option>
       </select>

       <p>Choose your payment method:</p>
            <label for="">Paypal<input type="radio" name="payment" value="paypal"></label>
            <label for="">Debit Card<input type="radio" name="payment" value="debitcard"></label>
            <label for="">Credit Card<input type="radio" name="payment" value="creditcard"></label>

        <br>

            <label for="comments">Comments:</label>
            <textarea name="Comments" id="comments" cols="40" rows="4"></textarea>

        <br>

            <label for="">Sign me up for email updated.<input type="checkbox" name="email updates" checked="checked"></label>
        <br>

            <label for="">Securely save my payment details.<input type="checkbox" name="save details"></label>
        <br>
            <input type="submit">











    </form>
    
</body>
</html>
