<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting</title>
</head>
<body>
    <p>This <em>word</em> is emphasized.</p>
    <p>This <strong>word</strong> is emphasized but more, stand out against text surroundings.</p>
    <p>This  <i>word</i> is italic.</p>
    <p>This  <strike>word</strike> is crossed out or struck through.</p>
    <p>CO<sub>2</sub>...X <sup>2</sup></p>
    

    
</body>
</html>
